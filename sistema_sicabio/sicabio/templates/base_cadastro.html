{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Easiest Way to Add Input Masks to Your Forms</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/cad_user.css' %}">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://digitalbush.com/files/jquery/maskedinput/rc3/jquery.maskedinput.js"
            type="text/javascript"></script>
    <script>
        jQuery(function ($) {
                $('#id_CPF').mask("999.999.999-99");


            }
        );
    </script>
</head>
<body>
    <div class="registration-form">
        <form  enctype="multipart/form-data"  method="post">{% csrf_token %}

             <h3>SICABIO</h3>
            <p> <label for="id_username">Usuário</label>
             <input type="text" name="username" class="form-control" maxlength="200" required="" id="id_username">
            </p>
            <p><label for="id_nome">Nome Completo</label>
            <input type="text" name="nome" class="form-control" maxlength="200" id="id_nome">
            </p>
            <p><label for="id_CPF">CPF</label>
                <input type="text" name="CPF"  class="form-control" maxlength="15" required="" id="id_CPF">
            </p>
            <p>
              <label for="id_email">Email</label>
                <input type="email" name="email" class="form-control" maxlength="100" required="" id="id_email">

            </p>
            <p>
                <label for="id_password">Senha</label>
                <input type="password" name="password" class="form-control" maxlength="128" required="" id="id_password">

            </p>
         <div class="text-center">
   {% if messages %}

    {% for message in messages %}
   <div class="container-fluid p-0">
  <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
  </div>
</div>
    {% endfor %}

{% endif %}
           </div>
            <div class="form-group">
                <button type="submit" class="btn btn-block create-account">Criar Conta</button>
            </div>
                                        <div class="row mb-4 px-3"> <small class="font-weight-bold">Já possui uma conta? <a href="../login/" class="text-danger ">Login</a></small> </div>


        </form>

    </div>

</body>
</html>
